<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/png" href="ico.png">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
<style>
    body {
        background: linear-gradient(135deg, #0a0a0a, #0f0f0f, #1a1a1a);
        font-family: 'Courier New', monospace;
        color: #00ff00;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        animation: pulseBg 15s infinite;
    }

    @keyframes pulseBg {
        0%, 100% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
    }

    form#registerForm {
        background: rgba(0, 0, 0, 0.85);
        padding: 40px;
        border: 2px solid #00ff00;
        border-radius: 16px;
        box-shadow: 0 0 20px #00ff00;
        width: 340px;
        display: flex;
        flex-direction: column;
        gap: 14px;
        animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h2 {
        text-align: center;
        color: #33ff33;
        font-size: 26px;
        margin-bottom: 20px;
        letter-spacing: 2px;
        text-shadow: 0 0 8px #00ff00;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: #111;
        color: #00ff00;
        font-size: 14px;
        box-shadow: inset 0 0 5px #00ff00;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        background: #000;
        box-shadow: 0 0 8px #00ff00;
    }

    button {
        padding: 12px;
        background: #00ff00;
        color: #000;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        text-transform: uppercase;
    }

    button:hover {
        background: #000;
        color: #00ff00;
        border: 1px solid #00ff00;
        box-shadow: 0 0 12px #00ff00;
    }

    .home-button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        margin-top: 12px;
        padding: 10px;
        font-size: 12px;
        background: transparent;
        border: 1px dashed #00ff00;
        color: #33ff33;
        border-radius: 5px;
        transition: all 0.2s;
        text-decoration: none;
    }

    .home-button:hover {
        background: #00ff00;
        color: #000;
        box-shadow: 0 0 10px #00ff00;
    }

    .home-icon {
        width: 18px;
        height: 18px;
        filter: invert(100%) sepia(100%) saturate(0%) hue-rotate(60deg);
    }
</style>
</head>
<body>
    <form id="registerForm">
        <h2>Register</h2>
        <input type="text" id="registerUsername" placeholder="Tên đăng nhập" required minlength="6" maxlength="18">
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Mật khẩu" required minlength="6" maxlength="18">
        <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
        <button type="submit">Register</button>
        <a href="index.html" class="home-button">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home" class="home-icon"> Return to home page
        </a>
        <button type="button" onclick="window.location.href='login.html'">Already have an account? Sign in</button>
    </form>
</body>
</html>
