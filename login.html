<!DOCTYPE html>
<html lang="vi">
<head>
	<link rel="icon" type="image/png" href="ico.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	<style>
    body {
        background: linear-gradient(135deg, #0f0c29, #1a1f1a, #000000);
        font-family: 'Courier New', monospace;
        color: #00ff00;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        animation: pulseBg 15s infinite;
    }

    @keyframes pulseBg {
        0%, 100% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
    }

    form#loginForm {
        background: rgba(0, 0, 0, 0.85);
        padding: 40px;
        border: 2px solid #00ff00;
        border-radius: 16px;
        box-shadow: 0 0 20px #00ff00;
        width: 340px;
        display: flex;
        flex-direction: column;
        gap: 14px;
        animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h2 {
        text-align: center;
        color: #00ff00;
        font-size: 26px;
        margin-bottom: 20px;
        letter-spacing: 2px;
        text-shadow: 0 0 8px #00ff00;
    }

    input[type="text"],
    input[type="password"] {
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: #111;
        color: #00ff00;
        font-size: 14px;
        box-shadow: inset 0 0 5px #00ff00;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        background: #000;
        box-shadow: 0 0 8px #00ff00;
    }

    button {
        padding: 12px;
        background: #00ff00;
        color: #000;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        text-transform: uppercase;
    }

    button:hover {
        background: #000;
        color: #00ff00;
        border: 1px solid #00ff00;
        box-shadow: 0 0 12px #00ff00;
    }
</style>

</head>
<body>
    <form id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Tên Login" required minlength="6" maxlength="18">
        <input type="password" id="loginPassword" placeholder="Mật khẩu" required minlength="6" maxlength="18">
        <button type="submit">Login</button>
		<button type="button" onclick="window.location.href='index.html'">Return to home page</button>
		<button type="button" onclick="window.location.href='register.html'">Need have an account, Sign up now</button>
    </form>
</body>
</html>
